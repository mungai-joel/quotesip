<div class="container ">
  <h2>Fav Quotes</h2>
  <div class="row">
    <div class="col-md-8 yellow">
      <div class="">
        <ul>
          <div *ngFor='let quote of quotes;let i = index'>
            <div class="card">
              <div>
                <li>
                  <span class="quote" appHighlight>"{{quote.name}}" </span>
                  <br>
                  posted {{quote.postDate | dateCount}} by
                  <span class="quotes">~{{quote.user}}~</span>

                </li>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Author</button>
              </div>
            </div>
            <div *ngIf='quote.showDescription'>
              <app-quotes-details quotes-details [quotes]='quote' (isComplete)='deleteQuote($event,i)'>
              </app-quotes-details>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    </div>
  </div>
</div>
